<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <h4>Flight status</h4>
      <div class="row top-20">
        <label class="form">Flight</label>
        <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
      <br />
      <h4>Fund my Airline (just airline owner can do this)</h4>
      <div class="row top-20">
        <label class="form">Amount</label> <input type="text" id="fundAmount" />
        <btn class="btn btn-primary" id="fund">Fund my airline</btn>
      </div>
      <br />
      <h4>Buy insurance (Passenger)</h4>
      <div class="top-20">
        <label class="form">Airline Address</label>
        <input type="text" id="buyInsuranceAirline" />
        <label class="form">Flight Code</label>
        <input type="text" id="buyInsuranceFlight" />
        <br />
        <div class="top-20">
          <label class="form">Insurance amount</label>
          <input type="text" id="buyInsuranceAmount" />
          <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>
        </div>
      </div>
      <h4>Claim insurance (Passenger)</h4>
      <div class="row top-20">
        <label class="form">Airline Address</label>
        <input type="text" id="claimInsuranceAirline" />
        <label class="form">Flight Code</label>
        <input type="text" id="claimInsuranceFlight" />
        <btn class="btn btn-primary" id="claimInsurance">Claim Insurance</btn>
      </div>
      <h4>Pay passenger (Owner)</h4>
      <div class="row top-20">
        <label class="form">Passenger Address</label>
        <input type="text" id="payCreditUser" />
        <label class="form">Airline Address</label>
        <input type="text" id="payCreditAirline" />
        <label class="form">Flight Code</label>
        <input type="text" id="payCreditFlight" />
        <btn class="btn btn-primary" id="payCredit">Pay Insurance</btn>
      </div>
    </main>
  </body>
</html>
